<!DOCTYPE html>
<html lang="en">
<head>
    <title>TBD-STOCK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Stock Selection Popup -->
    <div id="stockSelectionPopup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Stocks</h5>
                </div>
                <div class="modal-body">
                    <p>Select stocks to display:</p>
                    <div class="stock-options">
                        <!-- Stock options, images with check icons -->
                        <img class="stock-option" src="assets/Reliance.png" data-ticker="RELIANCE" alt="Reliance" />
                        <img class="stock-option" src="assets/ITC.png" data-ticker="ITC" alt="ITC" />
                        <img class="stock-option" src="assets/HDFC.jpg" data-ticker="HDFC" alt="HDFC" />
                        <img class="stock-option" src="assets/TITAN.png" data-ticker="TITAN" alt="Titan" />
                        <img class="stock-option" src="assets/SBI.png" data-ticker="SBIN" alt="SBI" />
                        <img class="stock-option" src="assets/SUNPHARMA.png" data-ticker="SUNPHARMA" alt="Sun Pharma" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmSelection" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stock Cards Container -->
    <div id="stockCardsContainer" class="d-flex flex-wrap justify-content-start">
        <!-- Duplicate stock card template for each selected stock -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
